<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMapsWindTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMapsWindLabel_mapsWindPK_tagTime}"/>
                    <h:outputText value="#{mapsWindController.selected.mapsWindPK.tagTime}" title="#{bundle.ViewMapsWindTitle_mapsWindPK_tagTime}"/>
                    <h:outputText value="#{bundle.ViewMapsWindLabel_valuePoint}"/>
                    <h:outputText value="#{mapsWindController.selected.valuePoint}" title="#{bundle.ViewMapsWindTitle_valuePoint}"/>
                    <h:outputText value="#{bundle.ViewMapsWindLabel_grid450}"/>
                    <h:outputText value="#{mapsWindController.selected.grid450}" title="#{bundle.ViewMapsWindTitle_grid450}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mapsWindController.destroyAndView}" value="#{bundle.ViewMapsWindDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMapsWindEditLink}"/>
                <br />
                <h:commandLink action="#{mapsWindController.prepareCreate}" value="#{bundle.ViewMapsWindCreateLink}" />
                <br />
                <h:commandLink action="#{mapsWindController.prepareList}" value="#{bundle.ViewMapsWindShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMapsWindIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
